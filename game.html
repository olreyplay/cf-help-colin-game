<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Colin - Play Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(135deg, #87ceeb 0%, #98fb98 100%);
        overflow: hidden;
        height: 100vh;
      }

      .game-screen {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("room.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .game-header {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 15px 30px;
        border-radius: 25px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .game-title {
        font-size: 1.8rem;
        color: #ff6b6b;
        text-shadow: 2px 2px 0px #ffd93d;
        text-align: center;
      }

      .game-stats {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1.1rem;
        font-weight: bold;
      }

      .score-display {
        color: #4ecdc4;
      }

      .lives-display {
        color: #ff6b6b;
      }

      .timer-display {
        color: #ffd93d;
      }

      .game-area {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .game-floor {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: linear-gradient(
          to top,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.1)
        );
        border-top: 3px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(5px);
        z-index: 5;
      }

      .game-floor::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.8),
          transparent
        );
      }

      .backpack {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 4rem;
        z-index: 50;
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        transition: none;
      }

      .backpack.moving {
        animation: backpackBounce 0.6s infinite ease-in-out;
      }

      .falling-item {
        position: absolute;
        font-size: 2.5rem;
        z-index: 10;
        filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.2));
        transition: opacity 0.3s ease;
      }

      .falling-item.golden {
        animation: goldenGlow 2s infinite ease-in-out;
        filter: drop-shadow(0 3px 10px rgba(255, 215, 0, 0.6));
      }

      .falling-item.bad {
        animation: badWiggle 1s infinite ease-in-out;
        filter: drop-shadow(0 3px 10px rgba(255, 0, 0, 0.4));
      }

      .falling-item.caught {
        animation: itemCaught 0.4s ease forwards;
        pointer-events: none;
      }

      .falling-item.fading {
        animation: itemFade 0.5s ease forwards;
      }

      .controls-info {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 1rem;
        color: #4a4a4a;
        text-align: center;
        z-index: 100;
      }

      .game-over-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 200;
      }

      .game-over-content {
        background: white;
        padding: 40px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        max-width: 500px;
      }

      .game-over-title {
        font-size: 2.5rem;
        color: #ff6b6b;
        margin-bottom: 20px;
        text-shadow: 2px 2px 0px #ffd93d;
      }

      .game-over-message {
        font-size: 1.2rem;
        color: #4a4a4a;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .final-stats {
        background: linear-gradient(135deg, #87ceeb, #98fb98);
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 30px;
      }

      .final-score {
        font-size: 1.8rem;
        color: #ffffff;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .final-lives {
        font-size: 1.2rem;
        color: #ff6b6b;
        font-weight: bold;
      }

      .game-over-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .game-button {
        border: none;
        border-radius: 25px;
        padding: 15px 25px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        cursor: pointer;
        font-family: "Comic Sans MS", cursive, sans-serif;
        transition: transform 0.3s ease;
        min-width: 120px;
      }

      .restart-button {
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      }

      .home-button {
        background: linear-gradient(45deg, #4ecdc4, #6bcf7f);
      }

      .game-button:hover {
        transform: scale(1.05);
      }

      @keyframes backpackBounce {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
      }

      @keyframes itemCaught {
        0% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1.3) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes itemFade {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      @keyframes goldenGlow {
        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 3px 10px rgba(255, 215, 0, 0.6));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.8));
        }
      }

      @keyframes badWiggle {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-5deg);
        }
        75% {
          transform: rotate(5deg);
        }
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .game-header {
          flex-direction: column;
          gap: 15px;
          padding: 15px 20px;
        }

        .game-title {
          font-size: 1.5rem;
        }

        .game-stats {
          gap: 15px;
        }

        .stat-item {
          font-size: 1rem;
        }

        .backpack {
          font-size: 3rem;
          bottom: 20px;
        }

        .falling-item {
          font-size: 2rem;
        }

        .controls-info {
          font-size: 0.9rem;
          padding: 8px 15px;
        }
      }

      @media (max-width: 480px) {
        .game-header {
          padding: 10px 15px;
        }

        .game-title {
          font-size: 1.3rem;
        }

        .game-stats {
          gap: 10px;
        }

        .stat-item {
          font-size: 0.9rem;
        }

        .backpack {
          font-size: 2.5rem;
        }

        .falling-item {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-screen">
      <div class="game-header">
        <div class="game-title">Help Colin!</div>
        <div class="game-stats">
          <div class="stat-item score-display">
            <span>üéØ</span>
            <span id="score">0</span>
          </div>
          <div class="stat-item lives-display">
            <span>‚ù§Ô∏è</span>
            <span id="lives">3</span>
          </div>
          <div class="stat-item timer-display">
            <span>‚è∞</span>
            <span id="timer">30</span>
          </div>
        </div>
      </div>

      <div class="game-area" id="gameArea">
        <div class="game-floor"></div>
        <div class="backpack" id="backpack">üéí</div>
      </div>

      <div class="controls-info">Use ‚Üê ‚Üí arrow keys to move the backpack</div>

      <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-content">
          <div class="game-over-title" id="gameOverTitle">Great Job! üéâ</div>
          <div class="game-over-message" id="gameOverMessage">
            You helped Colin collect his school supplies!
          </div>
          <div class="final-stats">
            <div class="final-score">
              Final Score: <span id="finalScore">0</span>
            </div>
            <div class="final-lives">
              Lives Remaining: <span id="finalLives">3</span>
            </div>
          </div>
          <div class="game-over-buttons">
            <button class="game-button restart-button" onclick="restartGame()">
              Play Again!
            </button>
            <button class="game-button home-button" onclick="goHome()">
              üè† Home
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      class HelpColinGame {
        constructor() {
          this.backpack = document.getElementById("backpack");
          this.gameArea = document.getElementById("gameArea");
          this.scoreElement = document.getElementById("score");
          this.livesElement = document.getElementById("lives");
          this.timerElement = document.getElementById("timer");
          this.gameOverScreen = document.getElementById("gameOverScreen");
          this.finalScoreElement = document.getElementById("finalScore");
          this.finalLivesElement = document.getElementById("finalLives");
          this.gameOverTitle = document.getElementById("gameOverTitle");
          this.gameOverMessage = document.getElementById("gameOverMessage");

          this.score = 0;
          this.lives = 3;
          this.timeLeft = 30;
          this.gameRunning = true;
          this.backpackPosition = 50; // percentage from left
          this.backpackSpeed = 0;
          this.maxSpeed = 0.8; // percentage per frame
          this.acceleration = 0.05;
          this.friction = 0.9;
          this.fallingItems = [];
          this.itemSpawnRate = 1200; // milliseconds
          this.itemFallSpeed = 2; // pixels per frame

          // Input tracking
          this.keys = {
            left: false,
            right: false,
          };

          // Item types with different properties
          this.itemTypes = {
            good: {
              emojis: ["üìö", "‚úèÔ∏è", "üìù", "üé®", "üìè", "üîç", "üìñ", "üçé", "üíß"],
              points: 1,
              probability: 0.7, // 70% chance
              class: "",
            },
            golden: {
              emojis: ["ü•™"], // Tasty sandwich
              points: 5,
              probability: 0.1, // 10% chance
              class: "golden",
            },
            bad: {
              emojis: ["üß¶"], // Smelly sock
              points: -1, // -1 life
              probability: 0.2, // 20% chance
              class: "bad",
            },
          };

          this.init();
        }

        init() {
          this.setupEventListeners();
          this.startGameLoop();
          this.startItemSpawning();
          this.startTimer();
        }

        setupEventListeners() {
          // Keyboard controls
          document.addEventListener("keydown", (e) => {
            if (!this.gameRunning) return;

            switch (e.key) {
              case "ArrowLeft":
                e.preventDefault();
                this.keys.left = true;
                break;
              case "ArrowRight":
                e.preventDefault();
                this.keys.right = true;
                break;
            }
          });

          document.addEventListener("keyup", (e) => {
            switch (e.key) {
              case "ArrowLeft":
                this.keys.left = false;
                break;
              case "ArrowRight":
                this.keys.right = false;
                break;
            }
          });

          // Touch controls for mobile
          let touchStartX = 0;
          let touchStartTime = 0;

          this.gameArea.addEventListener("touchstart", (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartTime = Date.now();
          });

          this.gameArea.addEventListener("touchend", (e) => {
            e.preventDefault();
            if (!this.gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchDuration = Date.now() - touchStartTime;
            const diff = touchStartX - touchEndX;

            // Only register swipe if it's quick and significant
            if (touchDuration < 300 && Math.abs(diff) > 30) {
              if (diff > 0) {
                this.keys.left = true;
                setTimeout(() => (this.keys.left = false), 200);
              } else {
                this.keys.right = true;
                setTimeout(() => (this.keys.right = false), 200);
              }
            }
          });
        }

        updateBackpackMovement() {
          // Handle input
          if (this.keys.left && !this.keys.right) {
            this.backpackSpeed -= this.acceleration;
          } else if (this.keys.right && !this.keys.left) {
            this.backpackSpeed += this.acceleration;
          } else {
            // Apply friction when no input
            this.backpackSpeed *= this.friction;
          }

          // Limit speed
          this.backpackSpeed = Math.max(
            -this.maxSpeed,
            Math.min(this.maxSpeed, this.backpackSpeed)
          );

          // Update position
          this.backpackPosition += this.backpackSpeed;

          // Keep within bounds
          this.backpackPosition = Math.max(
            5,
            Math.min(95, this.backpackPosition)
          );

          // Update visual position
          this.backpack.style.left = this.backpackPosition + "%";

          // Add movement animation
          if (Math.abs(this.backpackSpeed) > 0.1) {
            this.backpack.classList.add("moving");
          } else {
            this.backpack.classList.remove("moving");
          }
        }

        startItemSpawning() {
          setInterval(() => {
            if (this.gameRunning) {
              this.spawnItem();
            }
          }, this.itemSpawnRate);
        }

        spawnItem() {
          const item = document.createElement("div");
          item.className = "falling-item";

          // Determine item type based on probability
          const random = Math.random();
          let itemType;
          let cumulativeProbability = 0;

          for (const [type, config] of Object.entries(this.itemTypes)) {
            cumulativeProbability += config.probability;
            if (random <= cumulativeProbability) {
              itemType = type;
              break;
            }
          }

          const config = this.itemTypes[itemType];
          item.textContent =
            config.emojis[Math.floor(Math.random() * config.emojis.length)];

          // Add special class for golden and bad items
          if (config.class) {
            item.classList.add(config.class);
          }

          // Random horizontal position
          const leftPosition = Math.random() * 80 + 10; // 10% to 90%
          item.style.left = leftPosition + "%";
          item.style.top = "-50px";

          this.gameArea.appendChild(item);
          this.fallingItems.push({
            element: item,
            x: leftPosition,
            y: -50,
            speed: this.itemFallSpeed + Math.random() * 1.5,
            caught: false,
            fading: false,
            type: itemType,
            points: config.points,
          });
        }

        startTimer() {
          this.timerInterval = setInterval(() => {
            if (this.gameRunning && this.timeLeft > 0) {
              this.timeLeft--;
              this.timerElement.textContent = this.timeLeft;
            } else if (this.timeLeft <= 0) {
              this.endGame("time");
            }
          }, 1000);
        }

        startGameLoop() {
          const gameLoop = () => {
            if (this.gameRunning) {
              this.updateBackpackMovement();
              this.updateItems();
              this.checkCollisions();
              requestAnimationFrame(gameLoop);
            }
          };
          gameLoop();
        }

        updateItems() {
          // Update items from end to beginning to avoid index issues when removing
          for (let i = this.fallingItems.length - 1; i >= 0; i--) {
            const item = this.fallingItems[i];

            // Skip if item is invalid, already caught, or fading
            if (!item || !item.element || item.caught || item.fading) continue;

            // Update position
            item.y += item.speed;
            item.element.style.top = item.y + "px";

            // Check if item reached bottom
            if (item.y > window.innerHeight - 100) {
              this.fadeOutItem(item, i);
            }
          }
        }

        fadeOutItem(item, index) {
          item.fading = true;
          item.element.classList.add("fading");

          // Remove after fade animation
          setTimeout(() => {
            if (item.element && item.element.parentNode) {
              item.element.remove();
            }
            // Find and remove the item by reference to avoid index issues
            const itemIndex = this.fallingItems.indexOf(item);
            if (itemIndex !== -1) {
              this.fallingItems.splice(itemIndex, 1);
            }
          }, 500);
        }

        checkCollisions() {
          const backpackRect = this.backpack.getBoundingClientRect();

          // Create a copy of the array to avoid issues with concurrent modifications
          const itemsToCheck = [...this.fallingItems];

          itemsToCheck.forEach((item, index) => {
            // Skip if item is invalid, already caught, or fading
            if (!item || !item.element || item.caught || item.fading) return;

            const itemRect = item.element.getBoundingClientRect();

            // Check if backpack and item overlap
            if (
              itemRect.left < backpackRect.right &&
              itemRect.right > backpackRect.left &&
              itemRect.bottom > backpackRect.top &&
              itemRect.top < backpackRect.bottom
            ) {
              this.catchItem(item, index);
            }
          });
        }

        catchItem(item, index) {
          // Mark as caught to prevent multiple catches
          item.caught = true;
          item.element.classList.add("caught");

          // Handle different item types
          if (item.type === "bad") {
            // Bad item - lose a life
            this.lives--;
            this.livesElement.textContent = this.lives;
            this.showCatchEffect(item.element, "üíî", "#ff6b6b");

            if (this.lives <= 0) {
              setTimeout(() => this.endGame("lives"), 500);
            }
          } else {
            // Good or golden item - add points
            this.score += item.points;
            this.scoreElement.textContent = this.score;

            const effectText = item.type === "golden" ? "+5" : "+1";
            const effectColor = item.type === "golden" ? "#ffd700" : "#4ecdc4";
            this.showCatchEffect(item.element, effectText, effectColor);
          }

          // Remove item after animation
          setTimeout(() => {
            if (item.element && item.element.parentNode) {
              item.element.remove();
            }
            // Find and remove the item by reference to avoid index issues
            const itemIndex = this.fallingItems.indexOf(item);
            if (itemIndex !== -1) {
              this.fallingItems.splice(itemIndex, 1);
            }
          }, 400);
        }

        showCatchEffect(element, text, color) {
          const effect = document.createElement("div");
          effect.textContent = text;
          effect.style.position = "absolute";
          effect.style.left = element.style.left;
          effect.style.top = element.style.top;
          effect.style.color = color;
          effect.style.fontSize = "2rem";
          effect.style.fontWeight = "bold";
          effect.style.pointerEvents = "none";
          effect.style.zIndex = "100";
          effect.style.animation = "itemCaught 1s ease forwards";

          this.gameArea.appendChild(effect);

          setTimeout(() => {
            if (effect.parentNode) {
              effect.remove();
            }
          }, 1000);
        }

        endGame(reason) {
          this.gameRunning = false;
          clearInterval(this.timerInterval);

          this.finalScoreElement.textContent = this.score;
          this.finalLivesElement.textContent = this.lives;

          // Set different messages based on how the game ended
          if (reason === "lives") {
            this.gameOverTitle.textContent = "Oh No! üò¢";
            this.gameOverMessage.textContent =
              "Colin lost all his lives! But he still collected some supplies!";
          } else if (reason === "time") {
            this.gameOverTitle.textContent = "Time's Up! ‚è∞";
            this.gameOverMessage.textContent =
              "The school bus is here! Great job helping Colin!";
          } else {
            this.gameOverTitle.textContent = "Great Job! üéâ";
            this.gameOverMessage.textContent =
              "You helped Colin collect his school supplies!";
          }

          this.gameOverScreen.style.display = "flex";
        }

        restart() {
          this.score = 0;
          this.lives = 3;
          this.timeLeft = 30;
          this.gameRunning = true;
          this.gameOverScreen.style.display = "none";

          // Update display
          this.scoreElement.textContent = "0";
          this.livesElement.textContent = "3";
          this.timerElement.textContent = "30";

          // Clear all falling items
          this.fallingItems.forEach((item) => {
            if (item.element && item.element.parentNode) {
              item.element.remove();
            }
          });
          this.fallingItems = [];

          // Reset backpack position and movement
          this.backpackPosition = 50;
          this.backpackSpeed = 0;
          this.backpack.style.left = "50%";
          this.backpack.classList.remove("moving");

          // Reset input state
          this.keys.left = false;
          this.keys.right = false;

          // Restart timer
          this.startTimer();
        }
      }

      // Initialize game
      let game;

      function startGame() {
        game = new HelpColinGame();
      }

      function restartGame() {
        if (game) {
          game.restart();
        }
      }

      function goHome() {
        window.location.href = "index.html";
      }

      // Start the game when page loads
      window.addEventListener("load", startGame);
    </script>
  </body>
